<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>My Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" offset-md="3">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of loadedBookings" #itemSliding>
            <ion-item>
              <ion-label>
                <h6>{{booking.placeTitle}}</h6>
                <p>
                  Guests: {{booking.guestNo}}
                </p></ion-label>
            </ion-item>
            <ion-item-options side="end" >
              <ion-item-option color="danger"><ion-icon slot="icon-only" name="trash" (click)="onDeleting(booking.id, itemSliding)"></ion-icon></ion-item-option>

              <!-- <ion-item-option (click)="favorite(item)">Favorite</ion-item-option>
              <ion-item-option color="primary" (click)="share(item)">Share</ion-item-option> -->
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>

  </ion-list>

</ion-content>
