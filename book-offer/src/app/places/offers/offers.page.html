<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink = "/places/tabs/offers/new">
        <ion-icon slot="icon-only" name="add"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list >
    <ion-list>
      <ion-item-sliding  *ngFor="let offer of offers" #SlideItem>
        <app-offer-tile [offer]="offer"></app-offer-tile>
        <ion-item-options side="end">

          <ion-item-option color="secondary" (click)="onEdit(offer.id, SlideItem)">
            <ion-icon slot="icon-only" name="create"></ion-icon></ion-item-option>
        </ion-item-options>


      </ion-item-sliding>
    </ion-list>

  </ion-list>
