<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button routerLink = "/signup">
        Sign up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/images/login.gif" alt="">

  </div>

  <form id="form" action="" class="form-group">
    <app-input placeholder="Email" type="name" ></app-input>
    <app-input placeholder="Password" type="password"></app-input>
    <ion-button  expand="block" shape="round" (click)="login()">
      Login
    </ion-button>
    <div class="ion-text-end">forgot password?</div>
  </form>


</ion-content>
