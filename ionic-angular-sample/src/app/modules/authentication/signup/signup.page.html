<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="start" name="back"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <img src="assets/images/register.gif" alt="">

  </div>

  <form id="form" action="">
    <app-input placeholder="User Name" type="name" [ngClass]="user.userName"></app-input>
    <app-input placeholder="Email" type="name"  [ngClass]="user.email"></app-input>
    <app-input placeholder="Password" type="password"  [ngClass]="user.password"></app-input>
    <app-input placeholder="Confirm Password" type="name"></app-input>
    <ion-button  expand="block" shape="round" (click)="signup()">
      Sign up
    </ion-button>

  </form>


</ion-content>
