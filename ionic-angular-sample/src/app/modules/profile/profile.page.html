

<ion-content>
  <ion-item lines="none">
    <ion-button slot="end" (click)="onBack()" expand="block" fill="clear" shape="round" >
      <ion-icon  name="close-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none" class="user-details" >
    <ion-avatar (click)="selectImage()">
      <img src='https://avatars.githubusercontent.com/u/39063904?v=4' />
    </ion-avatar>



  </ion-item>
  <div>
    Rajesh Konki
  </div>

  <ion-item-divider>
  </ion-item-divider>

  <ion-list >
    <ion-item lines="none" id="income">
      <ion-icon slot="start" name="add-circle-outline"></ion-icon>
      <ion-label>Add Income </ion-label>
    </ion-item>
    <ion-popover trigger="income" size="cover" alignment="center"  [dismissOnSelect]="true">
      <ng-template>
            <app-add-income></app-add-income>

      </ng-template>
    </ion-popover>
    <ion-item lines="none" (click)="showAlert()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Logout </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
